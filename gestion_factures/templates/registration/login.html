{% extends "base.html" %}

{% block content %}
    <h2 class="title is-size-2 has-text-centered">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button is-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
{% endblock %}
